<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="page__wrapper">
    <div class="calculator__wrapper">
        <div class="wrapper__display">0</div>
        <div class="wrapper__buttons">
          <!-- <div class="button clear">C</div> -->
          <button class="button clear" data-type="operator">C</button>
          <!-- <div class="button plusminus">±</div> -->
          <button class="button plusminus" data-type="operator">±</button>
          <!-- <div class="button percent" value="%">%</div> -->
          <button class="button percent" data-type="operator">%</button>
          <!-- <div class="button operator--button button--divide">÷</div> -->
          <button class="button operator button--divide" data-type="operator">÷</button>
          <!-- <div class="button seven">7</div> -->
          <button class="button number seven">7</button>
          <!-- <div class="button eight">8</div> -->
          <button class="button number eight">8</button>
          <!-- <div class="button nine">9</div> -->
          <button class="button number nine">9</button>
          <!-- <div class="button operator--button button--multiply">×</div> -->
          <button class="button operator button--multiply" data-type="operator">&times;</button>
          <!-- <div class="button four">4</div> -->
          <button class="button number four">4</button>
          <!-- <div class="button five">5</div> -->
          <button class="button number five">5</button>
          <!-- <div class="button six">6</div> -->
          <button class="button number six">6</button>
          <!-- <div class="button operator--button button--minus">-</div> -->
          <button class="button operator button--minus" data-type="operator">-</button>
          <!-- <div class="button one">1</div> -->
          <button class="button number one">1</button>
          <!-- <div class="button two">2</div> -->
          <button class="button number two">2</button>
          <!-- <div class="button three">3</div> -->
          <button class="button number three">3</button>
          <!-- <div class="button operator--button button--plus">+</div> -->
          <button class="button operator button--plus" data-type="operator">+</button>
          <!-- <div class="button zero" value="0">0</div> -->
          <button class="button zero">0</button>
          <!-- <div class="button decimal">.</div> -->
          <button class="button decimal">.</button>
          <!-- <div class="button operator--button button--equals">=</div> -->
          <button class="button operator button--equals">=</button>
        </div>
      <div class="calculator__bottom"></div>
    </div>
  </div>
  <script src="./calculatorApp.js"></script>
</body>
</html>
