<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="page__wrapper">
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__buttons">
          <!-- <div class="button clear">C</div> -->
          <button class="button clear" data-type="clear">C</button>
          <!-- <div class="button plusminus">±</div> -->
          <button class="button plusminus" data-type="operator">±</button>
          <!-- <div class="button percent" value="%">%</div> -->
          <button class="button percent" data-type="operator">%</button>
          <!-- <div class="button operator--button button--divide">÷</div> -->
          <button class="button operator button--divide" data-operator="divide" data-type="operator">÷</button>
          <!-- <div class="button seven">7</div> -->
          <button class="button number seven" data-type="number">7</button>
          <!-- <div class="button eight">8</div> -->
          <button class="button number eight" data-type="number">8</button>
          <!-- <div class="button nine">9</div> -->
          <button class="button number nine" data-type="number">9</button>
          <!-- <div class="button operator--button button--multiply">×</div> -->
          <button class="button operator button--multiply" data-operator="multiply" data-type="operator">&times;</button>
          <!-- <div class="button four">4</div> -->
          <button class="button number four" data-type="number">4</button>
          <!-- <div class="button five">5</div> -->
          <button class="button number five" data-type="number">5</button>
          <!-- <div class="button six">6</div> -->
          <button class="button number six" data-type="number">6</button>
          <!-- <div class="button operator--button button--minus">-</div> -->
          <button class="button operator button--minus" data-operator="minus" data-type="operator">-</button>
          <!-- <div class="button one">1</div> -->
          <button class="button number one" data-type="number">1</button>
          <!-- <div class="button two">2</div> -->
          <button class="button number two" data-type="number">2</button>
          <!-- <div class="button three">3</div> -->
          <button class="button number three" data-type="number">3</button>
          <!-- <div class="button operator--button button--plus">+</div> -->
          <button class="button operator button--plus" data-operator="plus" data-type="operator">+</button>
          <!-- <div class="button zero" value="0">0</div> -->
          <button class="button zero" data-type="number">0</button>
          <!-- <div class="button decimal">.</div> -->
          <button class="button decimal" data-type="number">.</button>
          <!-- <div class="button operator--button button--equals">=</div> -->
          <button class="button operator button--equals" data-type="equal">=</button>
        </div>
      <div class="calculator__bottom"></div>
    </div>
  </div>
  <script src="./calculatorApp.js"></script>
</body>
</html>
