<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="page__wrapper">
    <div class="calculator__wrapper">
        <div class="wrapper__display"></div>
        <div class="wrapper__buttons">
          <div class="button clear">C</div>
          <!-- <button class="button clear" value="clear">C</button> -->
          <div class="button plusminus">+/-</div>
          <!-- <button class="button plusminus" value="???">+/-</button> -->
          <div class="button percent" value="%">%</div>
          <!-- <button class="button percent" value="%">%</button> -->
          <div class="button operator--button button--divide">÷</div>
          <!-- <button class="button operator--button button--divide" value="/">÷</button> -->
          <div class="button seven">7</div>
          <!-- <button class="button seven" value="7">7</button> -->
          <div class="button eight">8</div>
          <!-- <button class="button eight" value="8">8</button> -->
          <div class="button nine">9</div>
          <!-- <button class="button nine" value="9">9</button> -->
          <div class="button operator--button button--multiply">×</div>
          <!-- <button class="button operator--button button--multiply" value="*">×</button> -->
          <div class="button four">4</div>
          <!-- <button class="button four" value="4">4</button> -->
          <div class="button five">5</div>
          <!-- <button class="button five" value="5">5</button> -->
          <div class="button six">6</div>
          <!-- <button class="button six" value="6">6</button> -->
          <div class="button operator--button button--minus">-</div>
          <!-- <button class="button operator--button button--minus" value="-">-</button> -->
          <div class="button one">1</div>
          <!-- <button class="button one" value="1">1</button> -->
          <div class="button two">2</div>
          <!-- <button class="button two" value="2">2</button> -->
          <div class="button three">3</div>
          <!-- <button class="button three" value="3">3</button> -->
          <div class="button operator--button button--plus">+</div>
          <!-- <button class="button operator--button button--plus" value="+">+</button> -->
          <div class="button zero" value="0">0</div>
          <!-- <button class="button zero" value="0">0</button> -->
          <div class="button decimal">.</div>
          <!-- <button class="button decimal" value=".">.</button> -->
          <div class="button operator--button button--equals">=</div>
          <!-- <button class="button operator--button button--equals" value="=">=</button> -->
        </div>
      <div class="calculator__bottom"></div>
    </div>
  </div>
  <script src="./calculatorApp.js"></script>
</body>
</html>
