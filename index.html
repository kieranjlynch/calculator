<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Calculator</title>
</head>
  <body>
    <div class="page__wrapper">
        <div class="calculator">
            <div class="calculator__display" data-cy="display">
              0
            </div>
            <div class="calculator__buttons">
              <button class="button clear" data-type="clear" data-cy="clear">C</button>
              <button class="button plusminus" data-type="operator">±</button>
              <button class="button percent" data-type="operator">%</button>
              <button class="button operator button--divide" data-operator="divide" data-type="operator" data-cy="divide">÷</button>
              <button class="button number seven" data-cy="seven" data-type="number">7</button>
              <button class="button number eight" data-cy="eight" data-type="number">8</button>
              <button class="button number nine" data-cy="nine" data-type="number">9</button>
              <button class="button operator button--multiply" data-cy="multiply" data-operator="multiply" data-type="operator">&times;</button>
              <button class="button number four" data-cy="four" data-type="number">4</button>
              <button class="button number five" data-cy="five" data-type="number">5</button>
              <button class="button number six" data-cy="six" data-type="number">6</button>
              <button class="button operator button--minus" data-cy="minus" data-operator="minus" data-type="operator">-</button>
              <button class="button number one" data-cy="one" data-type="number">1</button>
              <button class="button number two" data-cy="two" data-type="number">2</button>
              <button class="button number three" data-cy="three" data-type="number">3</button>
              <button class="button operator button--plus" data-cy="plus" data-operator="plus" data-type="operator">+</button>
              <button class="button zero" data-cy="zero" data-type="number">0</button>
              <button class="button decimal" data-cy="decimal" data-type="number">.</button>
              <button class="button operator button--equals" data-cy="equals" data-type="equal">=</button>
            </div>
            <div class="calculator__bottom">
            </div>
        </div>
      </div>
    <script src="./calculatorApp.js"></script>
  </body>
</html>
